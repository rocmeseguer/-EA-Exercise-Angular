
<h1>Reactive Form Example:</h1>

{{ this.message }}

<h3>Create Todo</h3>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
<div class="container">
    <div class="row">
        <div class="col-25">
            <label>Id:</label>
        </div>
        <div class="col-75">
            <input type="number" formControlName="id">
            <div
                *ngIf="form.get('id')?.hasError('required') && form.get('id')?.touched">
                    <span>El Id del producto <strong>es obligatorio</strong></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label>Task Name:</label>
        </div>
        <div class="col-75">
            <input type="text" formControlName="name">
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label>User:</label>
        </div>
        <div class="col-75">
            <select formControlName="user">
                <option [ngValue]="null" disabled>Choose the user</option>
                <option *ngFor="let user of users" [ngValue]="user._id">
                {{ user.name }}
                </option>
            </select> 
        </div>
    </div>    
    <div class="row">
        <div class="col-25">
            <label>Completed:</label>
        </div>
        <div class="col-75">
                <input type="checkbox" formControlName="completed">
        </div>   
    </div>
    <div class="row">
        <input type="submit" [disabled]="!form.valid" value="Submit">
    </div> 
</div>
</form>
